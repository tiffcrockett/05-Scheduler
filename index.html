<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    /> 
    <link rel="stylesheet" href="Assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here --> 
      <div class="row time-block">
        <div class="col-2 hour" id="time-0"></div>
        <textarea class="col-9" id="text-0" name="text"></textarea>
        <button class="btn col-1 saveBtn" data-number="9A"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour" id="time-1"></div>
        <textarea class="col-9" id="text-1" name="text"></textarea>
        <button class="btn col-1 saveBtn"data-number="10A"><i class="fas fa-save"></i></button>
      </div> 
      <div class="row time-block">
        <div class="col-2 hour" id="time-2"></div>
        <textarea class="col-9" id="text-2" name="text"></textarea>
        <button class="btn col-1 saveBtn" data-number="11A"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour" id="time-3"></div>
        <textarea class="col-9" id="text-3" name="text"></textarea>
        <button class="btn col-1 saveBtn" data-number="12P"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour" id="time-4"></div>
        <textarea class="col-9" id="text-4" name="text"></textarea>
        <button class="btn col-1 saveBtn" data-number="1P"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour" id="time-5"></div>
        <textarea class="col-9" id="text-5" name="text"></textarea>
        <button class="btn col-1 saveBtn" data-number="2P"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour" id="time-6"></div>
        <textarea class="col-9" id="text-6" name="text"></textarea>
        <button class="btn col-1 saveBtn" data-number="3P"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour" id="time-7"></div>
        <textarea class="col-9" id="text-7" name="text"></textarea>
        <button class="btn col-1 saveBtn" data-number="4P"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour" id="time-8"></div>
        <textarea class="col-9" id="text-8" name="text"></textarea>
        <button class="btn col-1 saveBtn" data-number="5P"><i class="fas fa-save"></i></button>
      </div>      

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
